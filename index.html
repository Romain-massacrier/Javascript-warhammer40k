<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adeptus Mechanicus | Forge Terminal</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <header class="site-header" role="banner">
    <div class="logo" aria-label="Adeptus Mechanicus">Adeptus Mechanicus</div>

    <nav class="main-nav" aria-label="Navigation principale">
      <a href="#forge">Forge</a>
      <a href="#requisitions">Réquisitions</a>
      <a href="gallery.html">Galerie</a>
      <a href="formulaire.html">Formulaire</a>

      <div class="mech-dropdown" id="mechDropdown">
        <button
          class="mech-dropbtn"
          id="mechDropBtn"
          type="button"
          aria-haspopup="true"
          aria-expanded="false"
        >
          ☰ Cogitator
        </button>

        <div class="mech-dropcontent" id="mechDropContent" role="menu" aria-label="Menu Cogitator">
          <div class="mech-dropsection">
            <div class="mech-droptitle">Navigation</div>
            <button class="mech-dropitem" type="button" data-nav="#forge">Accès Forge</button>
            <button class="mech-dropitem" type="button" data-nav="#requisitions">Panneau Réquisitions</button>
            <button class="mech-dropitem" type="button" data-link="gallery.html">Page Galerie</button>
            <button class="mech-dropitem" type="button" data-link="formulaire.html">Page Formulaire</button>
          </div>

          <div class="mech-dropdivider"></div>

          <div class="mech-dropsection">
            <div class="mech-droptitle">Filtres rapides</div>
            <button class="mech-dropitem" type="button" data-filter="all">Tous les schémas</button>
            <button class="mech-dropitem" type="button" data-filter="Arme">Armements</button>
            <button class="mech-dropitem" type="button" data-filter="Armure">Plaques et carapaces</button>
            <button class="mech-dropitem" type="button" data-filter="Potion">Sérums et stimulants</button>
            <button class="mech-dropitem" type="button" data-filter="Artefact">Relics et données</button>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="site-main" id="requisitions">
    <section class="hero mech-hero" id="forge" aria-label="Proclamation de forge">
      <h1>Terminal de Forge</h1>
      <p>Réquisitionnez des schémas approuvés. Stock et crédits synchronisés.</p>
    </section>

    <section class="toolbar" aria-label="Outils de réquisition">
      <div class="gold-display" aria-label="Crédits disponibles">
        Crédits de Forge : <span id="gold-amount">0</span>
      </div>

      <div class="filters" aria-label="Filtre de registre">
        <label for="category-filter">Filtre de registre</label>
        <select id="category-filter">
          <option value="all">Tous les schémas</option>
          <option value="Arme">Armements</option>
          <option value="Armure">Plaques et carapaces</option>
          <option value="Potion">Sérums et stimulants</option>
          <option value="Artefact">Relics et données</option>
        </select>
      </div>
    </section>

    <section class="inventory-head" aria-label="Inventaire">
      <h2 class="inventory-title">Catalogue</h2>
    </section>

    <section id="feed-container" class="cards-grid" aria-label="Cartes de réquisition">
      <!-- Cartes générées par app.js -->
    </section>
  </main>


  <footer class="site-footer" role="contentinfo">
    <p>Forge Archive: Adeptus Mechanicus. Toute donnée est sacrée.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
